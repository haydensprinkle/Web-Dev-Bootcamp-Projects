<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <header>
      <h1>Race Registration</h1>
    </header>
    <main>
      <form action="submit">
        <div class="name-input">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
        </div>

        <div class="race-select">
          <label>Select a Race:</label>
          <br />
          <input type="radio" id="fun-run" name="race" value="fun-run" />
          <label for="fun-run">Fun Run 5k</label>
          <br />
          <input type="radio" id="half" name="race" value="half" />
          <label for="half">Half Marathon</label>
          <br />
          <input type="radio" id="full" name="race" value="full" />
          <label for="full">Full Marathon</label>
        </div>

        <div class="email-password">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>

        <div class="age-select">
          <label for="age">Select Age Group:</label>
          <select name="age" id="age">
            <option value="kids">Under 18</option>
            <option value="adults">18-64</option>
            <option value="elderly">65+</option>
          </select>
        </div>

        <button type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
